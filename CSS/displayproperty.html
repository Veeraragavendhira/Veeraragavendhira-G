<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
</head>
<body>
    <p style="display: block; background-color: aqua;">hi</p>
    <span style="display: block; background-color: yellow;">hello 1</span>
    <p style="display: inline; background-color: rgb(122, 223, 7);">how</p>
    <span style="display: inline; background-color: rgb(26, 182, 12);">are</span>
    <p style="display: inline-block; background-color: rgb(223, 111, 7);">you       </p>
    <span style="display: inline-block; background-color: rgb(12, 43, 182);">my boy</span>
    <p style="display: none; background-color: rgb(223, 111, 7);">you</p>
    <span style="display: none; background-color: rgb(12, 43, 182);">my boy</span>

</body>
</html>
