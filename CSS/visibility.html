<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style type="test/css">
        #i1{
            display: block;
        }
        #i2
        {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img id="i1" src="../images/aaa.jpg" width="300">
    <img id="i2" src="../images/logo.png" width="300">
    <img id="i3" src="../images/token.jpg" width="200">
</body>
</html>
