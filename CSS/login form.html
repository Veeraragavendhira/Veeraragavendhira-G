<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="icon" href="../images/logo.png">
    <style type="text/css">
        div{
            width: 500px;
            background-color: rgb(5, 231, 62);
            margin-left: 25px;
            border-radius: 40px;
            box-shadow: 0px /*(x axis)*/ 0px /*(Y axis)*/ 5px /*(blur)*/ 10px /*(padding)*/ royalblue /*(color)*/; 
        }
        #tb{
            display: block;/* display: none; */
            /* visibility: hidden; */
            margin-top: 25px;
            padding: 10px;
            font-size: 25px;
            text-align: center;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 5px dotted rgb(224, 24, 24);
            }
            
         #but{
                margin-top: 25px;
                margin-bottom: 25px;
                font-size: 25px;
                border-radius: 1550px;
                padding: 10px;
                border: none;
                background-color: transparent;
            }
            #but:hover
            {
                background-color: black;
                color: aqua;
                cursor: p;
            }
            #p{
             font-size: 15px;   
            }
            
    </style>
</head>
<body>
    <center>
    <div align="center">
    <h1>LOGIN FORM</h1>
    <input id="tb" type="text">
    <input id="tb" type="password">
    <input id="but" type="button"value="LOGIN / SIGN IN">
    <input id="but" type="reset" value="clear">
    </div>
    </center>
    <p>
        hiiiii
    </p>
    <p id="p">
        hello
    </p>
</body>
</html>
