<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style type="text/css">
    img{
        position:relative;
        animation-duration: 4s;
        animation-name: ragav;
        animation: iteration count loop 1px;;
        animation-direction: normal;
    }
    @keyframes ragav
    {
        from{left: 0px; top: 40px;} 
        to{left: 1250px; top: 400px;}   
    }
    </style>

</head>
<body>
    <img src="../images/logo.png" width="100px">
</body>
</html>
