<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD EVEN</title>
   <script type="text/javascript">
    findresult=()=>
   {
    var m=parseInt(document.getElementById("t1").value);
    if(m%2 == 0)
    {
        document.getElementById("ans").innerHTML=(m) +" is EVEN";
    }
    else
    {
        document.getElementById("ans").innerHTML= (m) +" is ODD";
    }

   }
   </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter Number">
    <br>
    <input type="button" onclick="findresult()" value="result">
    <div id="ans"></div>
</body>
</html>
