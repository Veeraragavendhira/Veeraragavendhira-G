<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
   <script type="text/javascript">
    findresult=()=>
   {
    var m=parseInt(document.getElementById("t1").value);
    if(m>34)
    {
        document.getElementById("ans").innerHTML=`<font color='green'> PASS </font>`;
    }
    else
    {
        document.getElementById("ans").innerHTML=`<font color='red'> FAIL </font>`;
    }

   }
   </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter Mark">
    <br>
    <input type="button" onclick="findresult()" value="result">
    <div id="ans"></div>
</body>
</html>
