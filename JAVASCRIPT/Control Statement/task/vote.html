<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTE</title>
   <script type="text/javascript">
    findresult=()=>
   {
    var m=parseInt(document.getElementById("t1").value);
    if(m>18)
    {
        document.getElementById("ans").innerHTML= "you are eligible to vote";
    }
    else
    {
        document.getElementById("ans").innerHTML="you are NOT eligible to vote";
    }

   }
   </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter Age">
    <br>
    <input type="button" onclick="findresult()" value="result">
    <div id="ans"></div>
</body>
</html>
