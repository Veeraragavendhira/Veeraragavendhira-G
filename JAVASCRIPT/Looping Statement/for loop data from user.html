<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP</title>
    <script type="text/javascript">
    function show()
    {
        var n1=parseInt(document.getElementById("t1").value);
        var n2=parseInt(document.getElementById("t2").value);
    for(i=n1; i<=n2; i++)
    {
    if(i%2===0){
        document.write(`<br><font color='green'> CHELLAKUTTY ${i}</font>`);
        console.log("Ragav:" +i);
        }
    else
    {
        document.write(`<br> CHELLAKUTTY <font color='red'>${i}</font>`);       
        console.log("Ragav:" +i);     
    }}

    }   
    // show=()=>{

    // }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter Start Number">
    <br>
    <input type="text" id="t2" placeholder="Enter End Number">
    <br>
    <button onclick="show()">TOUCH ME</button>
</body>
</html>
