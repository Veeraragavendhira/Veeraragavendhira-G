<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENT DECREMENT</title>
     <Script type="text/javascript">
        var a=100;
        document.write(++a);
        var b=100;
        document.write("<br>" + b++ , b , ++b);
        var c=100;
        document.write("<br>" + c--);
        var d=100;
        document.write("<br>" + --d);
    </Script>
</head>
<body>
</body>
</html>
