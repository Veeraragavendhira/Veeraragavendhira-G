<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSwaLm4xPrct1Ggyi41L7vvHfZUVXrPFl1FUWcS183yR-IUC0jYLXhmlwgkYdzTM3KfKtbJDq1KEVQTrQTq6-wV1JQc9C9pq4foQ_nxPmbpoMWmvv6ETLklZCaNXyccIeALu_NDMHIFAt-AL=s680-w680-h510-rw">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
            url(https://www.shutterstock.com/image-photo/barbell-fitness-training-gym-sports-600nw-2139742761.jpg);
            background-size: cover; 
            background-attachment: fixed;  
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid aqua;
            color: rgb(236, 230, 230);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
            color: aqua;
            text-align: left;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid aqua;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(236, 230, 230);
            font-size: 1em;
        }
        .submit-button {
            background-color: red;
            color: rgb(242, 243, 242);
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-top: 30px;
        }
        .submit-button:hover {
            background-color: darkred;
        }
        #success-display {
            display: none; 
            border: 3px solid #03ee03;
            padding: 4px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.85);
            max-width: 500px;
        }
        #success-display h1 {
            color: #03ee03;
            font-size: 50px;
        }
        #success-display p {
            font-size: 40px;
            color: rgb(245, 243, 248);
        }
        #success-display h3 a {
            color: rgb(255, 0, 179);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="enrollment-form" class="form-container">
        <h2 style="color: aqua; margin-top: 0; font-size: 30px;">ENTER ENROLLMENT DETAILS</h2>
        
        <form id="client-form"> 
            <div class="form-group">
                <label for="client-name">Full Name:</label>
                <input type="text" id="client-name" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="client-contact">Contact Number:</label>
                <input type="text" id="client-contact" name="clientContact" required pattern="[0-9\s-()]*" title="Enter a valid phone number.">
            </div>
            <div class="form-group">
                <label for="client-email">Email ID:</label>
                <input type="email" id="client-email" name="clientEmail" required>
            </div>
            <button type="submit" class="submit-button">SUBMIT</button>
        </form>
    </div>

    <div id="success-display">
        <h1>üòçüòçüòç</h1>
        <h1>‚úÖ Success!</h1>
        <p>Thank you! Your information has been submitted successfully.</p>
        <p>we'll contact You soon!</p>
        <h3><a href="project3.html" style="color: rgb(255, 0, 179);">BACK TO MAIN PAGE</a></h3>
    </div>

    <script>
        document.getElementById('client-form').addEventListener('submit', function(event) {
           event.preventDefault();
           document.getElementById('enrollment-form').style.display = 'none';
            document.getElementById('success-display').style.display = 'block';
        });
    </script>
</body>
</html>
